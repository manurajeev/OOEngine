{% load static %}
<head>
  <title>OOEngine Homepage</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid ">
      
      
      <a class="navbar-brand" href="#"><img src="{% static 'img/OOAD.png'%}" class="img-responsive"></a>

    </div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" aria-current="page" href="https://github.com/manurajeev/OOEngine">About</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="https://personal.utdallas.edu/~arush.sharma/">Team</a>
			</li>			
		  </ul>
    </div>
  </div>	  
    </nav>
  </header>  
  
  <!-- Logo -->  
  <div class="logo">
    <img src="{% static 'img/logo.png'%}" alt=" photo"/>
  </div>
  
  <!-- FORM SEARCH -->   
  <form action="" method="POST">
     <label for="form-search"></label>
      {% csrf_token %}
      <div class="form">
        {{ form.as_p }}
        <div class='search_btn'>
          <input class="btn btn-primary btn-lg" type="submit" value="Search" name="Search" id="oo_search">
          
        </div>
      <div>
</form>

</body>

{% comment %} <i class="material-icons">search</i> {% endcomment %}
